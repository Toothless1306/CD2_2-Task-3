<!DOCTYPE html>
<html>
<head>
  <title>Create a Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3498db; /* Blue background color */
      color: #fff; /* White text color */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
	  color: black;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
	  color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create a Blog</h1>
    <form id="blogForm">
      <label for="title">Title:</label>
      <input type="text" id="title" required>
      <label for="content">Content:</label>
      <textarea id="content" rows="6" required></textarea>
      <button type="submit">Post Blog</button>
    </form>
  </div>

  <script>
    const blogForm = document.getElementById("blogForm");

    blogForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      // In a real application, you'd send the blog data to a server for storage.
      // For this example, we'll just display the blog content.
      alert(`Blog Posted:\nTitle: ${title}\nContent: ${content}`);

      // Clear form fields
      blogForm.reset();
    });
  </script>
</body>
</html>
